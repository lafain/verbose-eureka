<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAILURE_TO_DIE - Character Creation</title>
  <link rel="stylesheet" href="character-creation.css">
</head>
<body>
  <div class="container">
    <h1>CREATE CHARACTER</h1>
    <form id="characterForm" class="character-form">
      <div class="form-group">
        <label for="characterName">Character Name:</label>
        <input type="text" id="characterName" placeholder="Enter character name" required maxlength="24">
      </div>
      
      <div class="form-group">
        <label for="characterClass">Class:</label>
        <select id="characterClass" required>
          <option value="">Select a class</option>
          <option value="predator">Predator - Combat focused, high damage and mobility</option>
          <option value="sentinel">Sentinel - Defensive tank, high health and damage resistance</option>
          <option value="artificer">Artificer - Builder specialist, enhanced turrets and synthesis</option>
          <option value="arcanist">Arcanist - Energy master, charge regeneration and efficiency</option>
          <option value="ranger">Ranger - Precision fighter, improved accuracy and range</option>
          <option value="saboteur">Saboteur - Support specialist, enhanced conduits and shields</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="characterColor">Character Color:</label>
        <div class="color-picker">
          <input type="color" id="characterColor" value="#66ccff" required>
          <div class="color-presets">
            <button type="button" class="color-preset" data-color="#ff6666" style="background-color: #ff6666;"></button>
            <button type="button" class="color-preset" data-color="#66ff66" style="background-color: #66ff66;"></button>
            <button type="button" class="color-preset" data-color="#6666ff" style="background-color: #6666ff;"></button>
            <button type="button" class="color-preset" data-color="#ffff66" style="background-color: #ffff66;"></button>
            <button type="button" class="color-preset" data-color="#ff66ff" style="background-color: #ff66ff;"></button>
            <button type="button" class="color-preset" data-color="#66ffff" style="background-color: #66ffff;"></button>
            <button type="button" class="color-preset" data-color="#ffffff" style="background-color: #ffffff;"></button>
            <button type="button" class="color-preset" data-color="#ffaa33" style="background-color: #ffaa33;"></button>
          </div>
        </div>
      </div>
      
      <div class="class-description" id="classDescription">
        Select a class to see its description and abilities.
      </div>
      
      <button type="submit" class="create-btn">CREATE CHARACTER</button>
    </form>
    
    <button id="backBtn" class="back-btn">Back to Login</button>
  </div>
  <script src="character-creation.js"></script>
</body>
</html>
